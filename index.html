<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajesh Kumar Sah | Data Visualization Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              surfaceHover: 'rgb(var(--surface-hover) / <alpha-value>)',
              primary: '#6366F1',    // Indigo
              secondary: '#A855F7',  // Purple
              accent: '#EC4899',     // Pink
            },
            animation: {
              blob: "blob 7s infinite",
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgb(var(--background));
  }
  ::-webkit-scrollbar-thumb {
    background: #1E213A;
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #6366F1;
  }
  
  /* Theme Variables */
  :root {
    --background: 248 250 252; /* Slate 50 */
    --surface: 255 255 255;    /* White */
    --surface-hover: 241 245 249; /* Slate 100 */
  }
  
  .dark {
    --background: 3 4 11;      /* Deep dark */
    --surface: 15 17 33;       /* Dark surface */
    --surface-hover: 30 33 58; /* Lighter dark surface */
  }

  body {
    background-color: rgb(var(--background));
    transition: background-color 0.3s ease, color 0.3s ease;
  }
</style>
</head>
  <body class="bg-background text-slate-900 dark:text-slate-200 antialiased selection:bg-secondary selection:text-white">
    <div id="root"></div>
  </body>
</html>
